---
- hosts: all
  pre_tasks:
    - name: Add localhost to sensu_masters group
      add_host:
        name: localhost
        groups: sensu_masters
      changed_when: false

  roles:
    - role: role_under_test
      sensu_master: true
      sensu_include_dashboard: true
      sensu_rabbitmq_server: true
      sensu_redis_server: true
      sensu_rabbitmq_host: localhost
      sensu_redis_host: localhost
      sensu_api_host: localhost
      # Workaround for https://github.com/geerlingguy/docker-ubuntu1604-ansible/issues/5
      ansible_default_ipv4:
        address: 127.0.0.1
