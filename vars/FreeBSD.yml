---
# vars/FreeBSD.yml: Variables for FreeBSD
# Defaults are defined in defaults/main.yml

# Sensu config/package properties
sensu_config_path: /usr/local/etc/sensu
_sensu_pkg_version: ~

# RabbitMQ options
sensu_rabbitmq_config_path: /usr/local/etc/rabbitmq
sensu_rabbitmq_service_name: rabbitmq

# Internal settings
sensu_bash_path: /usr/local/bin/bash
sensu_root_group: wheel
